    <h1>WildFire</h1>

        <canvas id="myChart" width="400" height="150"></canvas>

 <!-- chart.js의 CDN -->
 <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
 <script>
 const data = {
     labels: '더미',
           datasets: [{
               label: '더미',
               data: [
               {% for data in dataset %}
               {x:{{data.dmgmoney}}, y:{{data.dmgmoney}} },
            //    {x:{{data.dmgarea}}, y:{{data.humidcurr}} },
            //    {x:{{data.dmgarea}}, y:{{data.humidrel}} },
            //    {x:{{data.dmgarea}}, y:{{data.windavg}} },
               {% endfor %}
               ],
               backgroundColor: [
                   'rgba(255, 99, 132, 0.2)',
                //    'rgba(54, 162, 235, 0.2)',
                //    'rgba(255, 206, 86, 0.2)',
                //    'rgba(75, 192, 192, 0.2)',
                //    'rgba(153, 102, 255, 0.2)',
                //    'rgba(255, 159, 64, 0.2)',
               ],
               borderColor: [
                   'rgba(255, 99, 132, 1)',
                //    'rgba(54, 162, 235, 1)',
                //    'rgba(255, 206, 86, 1)',
                //    'rgba(75, 192, 192, 1)',
                //    'rgba(153, 102, 255, 1)',
                //    'rgba(255, 159, 64, 1)',
               ],
               borderWidth: 1
           }]
       };
    
    const ctx = document.getElementById('myChart').getContext('2d');

    const config = {
        type: 'scatter',
        data,
        options: {
            scales: {
                x: {
                    // beginAtZero: true
                    // min:10
                    // max:50000
                },
                y: {
                    // beginAtZero: true
                    // min:10
                    // max:50000
                }
            }
        },
    };

   const myChart = new Chart(ctx,config);
</script>
