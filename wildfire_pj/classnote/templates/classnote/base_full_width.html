<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>{% block head_title %}Classnote{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'classnote/bootstrap/bootstrap.min.css' %}" media="screen">
        <script src="https://kit.fontawesome.com/c3f278d8fa.js" crossorigin="anonymous"></script>
    </head>

    <body>
        {% include 'classnote/navbar.html' %}
        <div class="container my-3">
            <div class="row">
                <div class="col-12" id="main-area">
                    {% block main_area %}
                    {% endblock %}
                </div>
            </div>
        </div>
        <a href="#" class="btn_gotop">
            <span class="glyphicon glyphicon-chevron-up">
            </span>
          </a>
          <style>
            .btn_gotop {
                display:none;
                position:fixed;
                bottom:30px;
                right:30px;
                z-index:999;
                border:1px solid #ccc;
                outline:none;
                background-color:white;
                color:#333;
                cursor:pointer;
                padding:15px 20px;
                border-radius:100%;
            }
        </style>
        <script>
            $(window).scroll(function(){
                if ($(this).scrollTop() > 300){
                    $('.btn_gotop').show();
                } else{
                    $('.btn_gotop').hide();
                }
            });
            $('.btn_gotop').click(function(){
                $('html, body').animate({scrollTop:0},400);
                return false;
            });
        </script>
        {% include 'classnote/footer.html' %}

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    </body>
</html>
